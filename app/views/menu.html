<fm-deliver-to></fm-deliver-to>

<div class="container fm-restaurant">

  <div class="row">
    <div class="span2">
      <img src="img/restaurants/angular.jpg" class="img-rounded">
    </div>

    <div class="span10">
      <h3>{{restaurant.name}}</h3>

      <div class="row">
        <div class="span2">
          <div>{{restaurant.address}}</div>

          <fm-rating ng-model="$parent.restaurant.rating" readonly="true"></fm-rating>
          <fm-rating ng-model="$parent.restaurant.price" symbol="$" readonly="true"></fm-rating>

        </div>
        <div class="span4">
          <div>{{restaurant.description}}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="menu-grid">
        <div class="menu-item" ng-repeat="menuItem in restaurant.menuItems">
          <img ng-src="img/menu/{{menuItem.image}}" class="menu-item-image">
          <div class="menu-item-info">
            <h5 class="menu-item-name">{{menuItem.name}}</h5>
            <p class="menu-item-description">{{menuItem.description}}</p>
            <div class="menu-item-price">{{menuItem.price | currency}}</div>
            <button class="btn btn-primary menu-item-add" ng-click="cart.add(menuItem, restaurant)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for item details -->
<div class="modal fade" id="menuItemModal" tabindex="-1" role="dialog" aria-labelledby="menuItemModalLabel" aria-hidden="true" ng-repeat="menuItem in restaurant.menuItems">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="menuItemModalLabel">{{menuItem.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img ng-src="img/menu/{{menuItem.image}}" class="img-fluid">
        <p>{{menuItem.description}}</p>
        <p>Price: {{menuItem.price | currency}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="cart.add(menuItem, restaurant)">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
